<!DOCTYPE html>
<html lang="hu">
  <head>
    <title>
      Négyeshatos r2
    </title>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src='/js/jquery-1.4.4.min.js'>/</script>
    <script src='/js/jquery.mobile-1.0a2.min.js'>/</script>
    <script src="/js/jquery.tmpl.js"></script>
    <script src='/js/negyeshatos.js'></script>
    <link href='/css/jquery.mobile-1.0a2.min.css' rel='stylesheet' />
    <link href='/css/jqm.css' rel='stylesheet' />
    <script src="/js/geo.js"></script>
    <!--<script src="js/geo_position_js_simulator.js"></script>-->
    <script type="text/javascript" charset="utf-8">
      var astoria = [47.4943190, 19.0599840];
      $(document).ready(function(){
          // TODO navigator.onLine
          // TODO $(applicationCache).bind("updateready", displayReload);
          $.getJSON("/merrevagytok?", function(json){
            // TODO localStorage-ből töltsön be, illetve erre frissítsen rá.
            $("#elsolepes > div").html($("#listatemplate").tmpl({venyuz:json}));
            $("#to").listview();
          });
      });
    </script>
  </head>
  <body>
    <script id="listatemplate" type="text/x-jquery-tmpl">
      <ul id="to" data-role="listview">
        {{each venyuz }}
        <li>
          <a data-lat="${geolat}" data-lng="${geolong}" href="#">${name}</a> <i>(${lastseen})</i>
          <div class="ittvannak">
            {{each here }}
            <img src="${photo}" title="${firstname}" class="avatar">
            {{/each}}
          </div>
        </li>
        {{/each}}
      </ul>
    </script>
    <script id="utvonaltervtemplate" type="text/x-jquery-tmpl">
      {{each utvonalszakasz}}
      <ul>
        {{each lehetoseg}}
        <li><a href="${jarat_menetrend_link}" class="bkvJarat ${css_osztaly}">${jarat_szama}</a>${felszallo_megallo} &rarr; ${leszallo_megallo} (${utazott_megallok} megálló, ${utazas_hossza} perc)</li>
        <li>${felszall} &rarr; ${leszall}</li>
        {{/each}}
      </ul>
      {{/each}}
    </script>
    <div data-role="page" id="elsolepes">
      <div data-role="content">
        <i>adatok betöltése, türelem tornaterem</i>
      </div>
    </div>
  </body>
</html>
